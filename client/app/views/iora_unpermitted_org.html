<div class="modal" tabindex="-1" role="dialog" style="display:block;position:relative;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><img src="images/iora_logo.png" alt="Iora Lite" height="50" width="50">
         Unauthorized Organization </h4>
      </div>
      <div class="modal-body">
        <p>{{unauthorizedOrgErrorMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="loginButton" class="btn btn-primary" ng-click=go('/login');>Login</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="text/javascript">
$(".modal").modal({
          backdrop: 'true',
          keyboard: false
      });
$("#loginButton").click(function(){
   $('.modal-backdrop').remove();

});
</script>
