  <div  class="jumbotron">

    <h1>Welcome {{userInfo.displayName}}</h1>
    <p class="legal">
      <img src="{{userInfo.photo.largePhotoUrl}}" alt="Iora Lite">
      <br><span style="font-size:smaller;">Operational Business Intelligence for Salesforce Reports and Dashboards </span>
    </p>

  <div class="container">
    <div class="progress-wrapper">
                <div class="angular-progress ng-cloak" ng-style="getStyle()">{{ current }}/{{ max }}</div>
                <div
                    round-progress
                    max="max"
                    current="current"
                    color="{{ getColor() }}"
                    bgcolor="{{ bgColor }}"
                    radius="{{ radius }}"
                    semi="isSemi"
                    rounded="rounded"
                    stroke="{{ stroke }}"
                    clockwise="clockwise"
                    responsive="responsive"
                    duration="{{ duration }}"
                    animation="{{ currentAnimation }}"
                    offset="{{ offset }}">

                    <svg>
                        <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                            <stop offset="5%"  stop-color="green"/>
                            <stop offset="95%" stop-color="gold"/>
                        </linearGradient>
                    </svg>
                </div>
            </div>
 </div>
