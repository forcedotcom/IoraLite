<div id="iora_navigation_template">
  <!-- Navigation -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="./Iora_Org">
      <img class="iora-img" type="image/jpeg" src="{{logo}}" />
    </a>

    <a class="navbar-brand" href="./Iora_Org"> Iora Lite 1.0.0-beta</a>
  </div>
  <!-- /.navbar-header -->

  <ul class="nav navbar-top-links navbar-right">

    <!-- /.dropdown -->
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-user"></i> {{userFirstName}} {{userLastName}} <i class="fa fa-caret-down"></i>
      </a>
      <ul class="dropdown-menu dropdown-user">

        <li><a ng-href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
        </li>
      </ul>
      <!-- /.dropdown-user -->
    </li>
    <!-- /.dropdown -->
  </ul>
  <!-- /.navbar-top-links -->

  <div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
      <ul class="nav" id="side-menu">
        <li class="sidebar-search">

          <div class="alert alert-danger" role="alert" ng-show="isSearchError">

            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Invalid ID

          <div class="input-group custom-search-form">

            <input id="searchInput" type="text" class="form-control" placeholder="{{placeHolder}}" ng-model="searchID" ng-keyup="ioraSearchKey($event)">

            </input>

            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-default" type="button" ng-click="ioraSearch()">
                <i class="fa fa-search"></i>
              </button>
            </span>

          </div>
        </div>



        <div class="input-group custom-search-form" ng-show="!isSearchError">

          <input id="searchInput" type="text" class="form-control" placeholder="{{placeHolder}}" ng-model="searchID" ng-keyup="ioraSearchKey($event)">

          </input>

          <span class="input-group-btn">
            <button id="searchButton" class="btn btn-default" type="button" ng-click="ioraSearch()">
              <i class="fa fa-search"></i>
            </button>
          </span>

        </div>




          <!-- /input-group -->
        </li>




        <li>
          <a href="{{overviewPage}}"><i class="fa fa-home fa-fw"></i> Org Overview</a>
        </li>
        <li>
          <a href="{{dashboardsPage}}"><i class="fa fa-dashboard fa-fw"></i> Org Dashboards</a>
        </li>
        <li>
          <a href="{{reportsPage}}"><i class="fa fa-table fa-fw"></i> Org Reports</a>
        </li>

        <li ngShow="{{isRenderErrors}}">
          <a href="{{errorsPage}}"><i class="fa fa-exclamation-triangle fa-fw"></i> <span class="glyphicon glyphicon-import"></span> Fetch Errors <span class="badge">{{totalNoOfErrors}}</span></a>
        </li>

        <li ngShow="{{isRenderWarnings}}">
          <a href="{{warningsPage}}"><i class="fa fa-exclamation-triangle fa-fw"></i>  Warnings <span class="badge">{{totalNoOfWarnings}}</span></a>
        </li>
      </ul>
    </div>
    <!-- /.sidebar-collapse -->
  </div>
  <!-- /.navbar-static-side -->
</div>
